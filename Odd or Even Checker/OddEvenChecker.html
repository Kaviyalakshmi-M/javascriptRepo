<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Odd or Even Checker</title>
        <link rel="stylesheet" href="oddEvenChecker.css">
        <script>
            function checkOddEven(){
                let number=document.getElementById('numberInput').value;
                number=parseInt(number);

                if(isNaN(number)){
                    document.getElementById('result').innerHTML="Please Enter a Valid Number.";
                }
                else if(number%2==0){
                    document.getElementById('result').innerHTML=number + " is an Even Number";
                }
                else{
                    document.getElementById('result').innerHTML=number + " is an Odd Number";
                }
            }
        </script>
    </head>
    <body>
        <h1>Odd or Even Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a Number">
        <br>
        <button onclick="checkOddEven()">Check</button>
        <p id="result"></p>
    </body>
</html>
