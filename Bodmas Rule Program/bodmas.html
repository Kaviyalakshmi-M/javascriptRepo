<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bodmas Expression </title>
        <link rel="stylesheet" href="bodmas.css"/>
        <script>
            function expression(){
                var a=document.getElementById('a').value;
                var b=document.getElementById('b').value;
                var c=document.getElementById('c').value;
                var d=document.getElementById('d').value;
                var e=document.getElementById('e').value;
                var f=document.getElementById('f').value;
                console.log((a+b)-c*(d/e)%f);
            }
        </script>
    </head>
    <body>
        <h1>Bodmas Expression</h1>
        <input type="number" id="a" placeholder="Enter value of a"/>
        <br><br>            
        <input type="number" id="b" placeholder="Enter value of b"/>
        <br><br>
        <input type="number" id="c" placeholder="Enter value of c"/>
        <br><br>
        <input type="number" id="d" placeholder="Enter value of d"/>
        <br><br>
        <input type="number" id="e" placeholder="Enter value of e"/>
        <br><br>
        <input type="number" id="f" placeholder="Enter value of f"/>
        <br><br>
        <button onclick="expression()">Submit</button>
    </body>
</html>
